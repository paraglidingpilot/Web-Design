<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>

<body>
    <table border="1" width="50%">
        <!-- Başlık Bölümü -->
        <thead>
            <tr>
                <th>Kurs adı</th>
                <th>Saat</th>
                <th>Ders Adeti</th>
            </tr>
        </thead>
        <!-- Satırlar -->
        <tbody>
            <tr>
                <!-- Table Data -->
                <td>Komple Web Geliştirme Eğitimi</td>
                <td>45</td>
                <td>300</td>
            </tr>
    
            <tr>
                <!-- Table Data -->
                <td>Core 2 Mvc Eğitimi</td>
                <td>30</td>
                <td rowspan="2">200</td>
            </tr>

            <tr>
                <!-- Table Data -->
                <td colspan="2">Core 2 Mvc Eğitimi</td>
               
            </tr>
        </tbody>

        <!-- Table Row -->
      
    </table>
</body>

</html>
